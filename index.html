<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoopsHub</title>
  <link rel="icon" href="images/ball.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <!-- Logo -->
      <img src="images/logo.jpeg" alt="HoopsHub Logo" class="logo">
      <h1>HoopsHub</h1>
    </div>
    <h2>Player Stats</h2>
  </header>

  <main>
    <section class="search-section">
      <h3>Player Search</h3>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a player..." autocomplete="off">
        <div id="suggestions-box" class="suggestions-box"></div>
      </div>
    </section>

    <section class="stats-section">
      <h3>Last 5 Games Stats:</h3>
      <table id="player-stats-table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Team</th>
            <th>Points</th>
            <th>Assists</th>
            <th>Rebounds</th>
          </tr>
        </thead>
        <tbody>
          <!-- Player stats will populate here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HoopsHub | NBA Stats</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
