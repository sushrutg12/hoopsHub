<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoopsHub</title>
  <link rel="icon" href="images/ball.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="images/logo.jpeg" alt="HoopsHub Logo" class="logo">
      <h1>HoopsHub</h1>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Player Stats</a> |
        <a href="about.html" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="search-section">
      <h3>Player Search</h3>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a player..." autocomplete="off">
        <div id="suggestions-box" class="suggestions-box"></div>
      </div>
    </section>

    <section class="stats-section">
      <h3 id="stats">Last 5 Games Stats</h3>
      <table id="player-stats-table">
        <thead>
          <tr>
            <th>Select</th>
            <th>Player</th>
            <th>Team</th>
            <th>Points</th>
            <th>Assists</th>
            <th>Rebounds</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Player stats will populate here -->
        </tbody>
      </table>
    </section>

    <section id="visualizations">
      <h3 id="stats2">Last 5 Games - Player Stats Visualization</h3>
      <div class="chart-container">
        <canvas id="gamePointsChart" width="800" height="400"></canvas>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
