<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoopsHub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>HoopsHub</h1>
    <nav>
      <a href="#stats">Player Stats</a>
      <a href="#visualizations">Visualizations</a>
    </nav>
  </header>

  <main>
    <section id="stats">
      <h2>Player Statistics</h2>
      <input type="text" id="search-input" placeholder="Search for a player..." >
      <button onclick="playerSearch()">Search</button>
      <div class="stats-container">
        <h3>Last 5 Games Stats:</h3>
        <table id="player-stats-table">
          <thead>
            <tr>
              <th>Player</th>
              <th>Team</th>
              <th>Points</th>
              <th>Assists</th>
              <th>Rebounds</th>
            </tr>
          </thead>
          <tbody>
            <!-- Player stats will be populated here -->
          </tbody>
        </table>
      </div>
    </section>

    <section id="visualizations">
      <h2>Last 5 Games - Player Stats Visualization</h2>
      <div class="chart-container">
        <canvas id="gameStatsChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HoopsHub | NBA Stats and Visualizations</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
